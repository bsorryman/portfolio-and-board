<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<th:block th:insert="~{/thymeleaf/include/header.html :: header(title='Free Board')}"></th:block>
<!-- //Header -->
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper" style="width: 90%">
    <!-- Main -->
    <div id="main">
      <div class="inner">
        <!-- Header -->
        <header id="header">
          <h2>Free Board</h2>
          <!-- 
          <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span
                class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-facebook-f"><span
                class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands fa-snapchat-ghost"><span
                class="label">Snapchat</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span
                class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-medium-m"><span
                class="label">Medium</span></a></li>
          </ul>
           -->
        </header>

        <!-- Content -->
        <section th:object="${freeBoardPost}" style="padding: 3em 0 3em 0;">
          <!-- Content -->
          <h3>[[*{title}]]</h3>
          <hr />
          <div class="row">
            <span><b>작성자:&nbsp;</b>[[*{writer}]]&nbsp;&nbsp;|&nbsp;<b>작성일:</b> &nbsp;[[*{createdAt}]]</span>
          </div>
          <span><b>조회수:</b> [[*{hits}]]</span>
          <hr />
          <div class="box" style="min-height: 300px;">
            <pre>[[*{contents}]]</pre>
          </div>
          <!-- Elements -->
          <ul class="actions">
            <li><input type="button" value="수정" class="primary" id="editBtn" /></li>
            <li><input type="button" value="삭제" class="primary" id="deleteBtn"/></li>
          </ul>
        </section>

      </div>
    </div>
    <!-- Sidebar -->
    <th:block th:include="/thymeleaf/include/sidebar.html"></th:block>
    <!-- //Sidebar -->

  </div>

  <!-- Scripts -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
  <script>
  $('#editBtn').on("click", function(){
	  window.location.href="/board/free/password-check?type=edit&idx="+ [[${freeBoardPost.idx}]];
  })
  
  $('#deleteBtn').on("click", function(){
	  window.location.href="/board/free/password-check?type=del&idx="+ [[${freeBoardPost.idx}]];
  })  
  </script>
</body>
</html>
