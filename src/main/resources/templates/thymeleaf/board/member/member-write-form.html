<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<th:block th:insert="~{/thymeleaf/include/header.html :: header(title='Member Board')}"></th:block>
<!-- //Header -->
<body class="is-preload">

  <!-- Wrapper -->
  <div id="wrapper" style="width: 90%">
    <!-- Main -->
    <div id="main" >
      <div class="inner">
        <!-- Header -->
        <header id="header">
          <h2>Member board</h2>
        </header>

        <!-- Content -->
        <section style="padding: 3em 0 3em 0;">
          <h3>글 작성</h3>
          <hr>
          <form method="post" action="/board/member/write">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="hidden" name="_csrf_header" th:value="${_csrf.headerName}"/>              
            <input type="hidden" id="username" name="username" th:value="${#authentication.principal.username}" />
            <input type="hidden" id="nickname" name="nickname" th:value="${#authentication.principal.nickname}" />
            <div class="row gtr-uniform">
              <div class="col-12">
                <input type="text" name="title" id="title"
                  value="" placeholder="글 제목" required/>              
              </div>            
              <div class="col-12">
                <textarea name="contents" id="contents" placeholder="글을 작성하세요." style="height:300px; resize:none;" required></textarea>
              </div>
              
              <div class="col-12">
                <ul class="actions">
                  <li><input type="submit" value="완료"
                    class="primary" /></li>
                </ul>
              </div>
            </div>
          </form>

        </section>

      </div>
    </div>
    <!-- Sidebar -->
    <th:block th:include="/thymeleaf/include/sidebar.html"></th:block>
    <!-- //Sidebar -->
    </div>

  </div>

  <!-- Scripts -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>

</body>
</html>
